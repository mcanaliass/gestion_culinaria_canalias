<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorar Recetas - Cocinalias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"> Cocinalias</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="explorar.html">Explorar Recetas</a>
          </li>
          <li class="nav-item" id="nav-perfil" style="display: none;">
            <a class="nav-link" href="perfil.html">Mi Perfil</a>
          </li>
          <li class="nav-item" id="nav-crear" style="display: none;">
            <a class="nav-link" href="crear_receta.html">Crear Receta</a>
          </li>
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item" id="nav-registro">
            <a class="nav-link" href="registro.html">Registrarse</a>
          </li>
          <li class="nav-item" id="nav-logout" style="display: none;">
            <a class="nav-link" href="#" id="btn-logout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Explorar Recetas</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Buscar y Filtrar</h5>
        <form id="form-busqueda">
          <div class="row">
            <div class="col-md-4 mb-3">
              <input type="text" class="form-control" id="busqueda" placeholder="Buscar por nombre o ingrediente">
            </div>
            <div class="col-md-2 mb-3">
              <select class="form-select" id="tipo">
                <option value="">Todos los tipos</option>
                <option value="desayuno">Desayuno</option>
                <option value="almuerzo">Almuerzo</option>
                <option value="cena">Cena</option>
                <option value="postre">Postre</option>
                <option value="botana">Botana</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <select class="form-select" id="dificultad">
                <option value="">Todas las dificultades</option>
                <option value="facil">Fácil</option>
                <option value="media">Media</option>
                <option value="dificil">Difícil</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <input type="number" class="form-control" id="tiempo-max" placeholder="Tiempo máx (min)">
            </div>
            <div class="col-md-2 mb-3">
              <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="mensaje-container"></div>

    <div id="recetas-container" class="row">
      <div class="col-12 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/explorar.js"></script>
</body>
</html>
