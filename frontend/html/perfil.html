<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Cocinalias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"> Cocinalias</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="explorar.html">Explorar Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="perfil.html">Mi Perfil</a>
          </li>
          <li class="nav-item" id="nav-crear" style="display: none;">
            <a class="nav-link" href="crear_receta.html">Crear Receta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="btn-logout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div id="perfil-loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <div id="perfil-container" style="display: none;">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h3 id="perfil-nombre" class="mb-3"></h3>
              <p class="text-muted" id="perfil-email"></p>
              <span class="badge bg-primary" id="perfil-rol"></span>
              <hr>
              <div class="mb-3">
                <strong>Biografía</strong>
                <p id="perfil-biografia" class="mt-2">Sin biografía</p>
              </div>
              <button class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#modalEditarPerfil">
                ✏️ Editar Perfil
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <ul class="nav nav-tabs mb-3" id="perfil-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="recetas-tab" data-bs-toggle="tab" data-bs-target="#recetas" type="button">
                Mis Recetas
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="favoritos-tab" data-bs-toggle="tab" data-bs-target="#favoritos" type="button">
                Favoritos
              </button>
            </li>
          </ul>

          <div class="tab-content" id="perfil-tab-content">
            <div class="tab-pane fade show active" id="recetas" role="tabpanel">
              <div id="mis-recetas-container" class="row">
                <div class="col-12 text-center">
                  <div class="spinner-border text-primary" role="status"></div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="favoritos" role="tabpanel">
              <div id="favoritos-container" class="row">
                <div class="col-12 text-center">
                  <div class="spinner-border text-primary" role="status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Editar Perfil -->
  <div class="modal fade" id="modalEditarPerfil" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-editar-perfil">
            <div class="mb-3">
              <label for="editar-nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editar-nombre" required>
            </div>
            <div class="mb-3">
              <label for="editar-biografia" class="form-label">Biografía</label>
              <textarea class="form-control" id="editar-biografia" rows="3" maxlength="500"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/perfil.js"></script>
</body>
</html>
